<!DOCTYPE html>

<head>
    <title>RPG Clicker Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">RPG Clicker Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Placeholder <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Placeholder</a>
                <a class="nav-item nav-link" href="#">Placeholder</a>
                <a class="nav-item nav-link disabled" href="#">Placeholder</a>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row" id="main-row">
            <div class="col-3" id="status-bar">
                <p> Level: <span id="playerLevel">0</span> </p>
                <p> HP: <span id="playerHp">0</span> </p>
                <p> MP: <span id="playerMp">0</span> </p>
                <p> Xp: <span id="playerXp">0</span>% </p>
                <p> Mun: <span id="playerMun">0</span> </p>
                <p> Str: <span id="playerStr">0</span> </p>
                <p> Dex: <span id="playerDex">0</span> </p>
                <p> Int: <span id="playerInt">0</span> </p>
            </div>

            <div class="col-9" id="col-game">
                <p>You are fighting <span id="enemyName">error</span>!</p>
                <p><span id="enemyHp">1</span>/<span id="enemyMaxHp">1</span></p>
                <button type="button" id="main-button">Attack!</button>
                <br/>
                <button type="button" id="dec-diff">-</button>
                <p id=diff>error</p>
                <button type="button" id="inc-diff">+</button>
            </div>
        </div>
    </div>


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="tab-pane fade show active" id="area-content" role="tabpanel" aria-labelledby="area-tab">

                </div>

                    <div class="col-3 zone-name-col">Outskirts</div>

                </div>

            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>

    <script src="enemy.js"></script>
    <script src="core.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
